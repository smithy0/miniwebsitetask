<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <aside>
      <nav>
        <table id="table" width="100%">
          <tr>
            <td>
          <tr>
            <th>
              <nav><a class="Link" href="index.html">HOME</a></nav>
            </th>
            <th>
              <nav><a class="Link" href="contactpage.html">CONTACT</a></nav>
            </th>
            <th>
              <nav><a class="Link" href="Registration.html">REGISTER</a></nav>
            </th>
            <th>
              <nav><a class="Link" href="login.html">LOGIN</a></nav>
            </th>
          </tr>
        </table>
      </nav>
    </aside>
  </header>
  <maain>
    <table class="black" width="100%">
      <tr>
        <th colspan="3">
          <p>
          <h1 class="white">Registration <strong class="hun">form</strong></h1>
          </p>
        </th>
      </tr>
      <tr>
        <th colspan="3" class="white">
          <h3>kindly provide valid informations</h3>
        </th>
      </tr>
      <tr>
        <Td width="25%">

        </Td>
        <td class="brown" id="reg">
          <center>
            <form action="login.html">
              <table>

                <tr>
                  <th>
                    <div><label for="first name" id="fname">First Name</label></div>
                    <div><input type="text" class="select" required minlength="3" maxlength="12"></div>
                  </th>
                </tr>
                <tr>
                  <th>
                    <div><label>Last Name</label></div>
                    <div><input type="text" class="select" required minlength="3" maxlength="12"></div>
                  </th>
                </tr>
                <tr>
                  <th>
                    <div><label>Phone Number</label></div>
                    <div><input type="number" name="phone number" class="select" required min="11" placeholder="08133467402">
                    </div>
                  </th>
                </tr>
                <tr>
                  <th>
                    <div><label>Gender</label></div>
                    <div><select class="select">

                        <option>male</option>
                        <option>female</option>
                        <option> prefer not to say </option>
                      </select> </div>
                  </th>
                </tr>
                <tr>
                  <th>
                    <div><label for="country">Country</label></div>
                    <div><input type="text" class="select" required></div>
                  </th>
                </tr>

                <tr>
                  <th>
                    <div><label for="providence">State/Providence</label></div>
                    <div><input type="text" class="select" required></div>
                  </th>
                </tr>
                <tr>
                  <th>
                    <div><label for="email">Email</label></div>
                    <div><input type="email" class="select" required></div>
                  </th>
                </tr>
                <tr>
                  <th>
                    <div><label for="password">Password</label></div>
                    <div><input type="password" name="password" class="select" required maxlength="12" minlength="5">
                    </div>
                  </th>
                </tr>
                <tr>
                  <th>
                    <div><label for="password">Confirm Password</label></div>
                    <div><input type="password" name="password" class="select" required minlength="5" maxlength="12">
                    </div>
                  </th>
                </tr>
                <tr>
                  <td>
                    <nav><a href="login.html"><input type="submit" id="submit" value="Sign up"></a></nav>
                  </td>
                </tr>
              </table>
            </form>
          </center>
        </td>
        <td width="25%">
        </td>
      </tr>
    </table>
  </maain>
</body>

</html>
